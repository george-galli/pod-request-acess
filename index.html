<!DOCTYPE html>
<html lang="en">
<head>
  <title>Frontend Mentor | Pod request access landing page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700&display=swap" rel="stylesheet">


</head>
<body>
  <div class="container">
    <div class="container-logo">
      <img src="assets/desktop/logo.svg" alt="logo">
    </div>
    <section class="allcontent">
  
      <div class="title">
        <h1>Publish your podcasts <br><span>everywhere.</span></h1>
        <p>Upload your audio to Pod with a single click. 
          Weâ€™ll then distribute your podcast to Spotify, 
          Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
      </div>
      
      <form class="btn">
        <input type="email" id="email" name="email" placeholder="Email address">
        <button type="submit" id="submit"  onclick="validateEmail(document.getElementById('email').value)">Request Access</button><p id="error">Oops! Please check your email.</p>
      </form>

      <div class="social">
        <ul>
          <li><a href="https://www.spotify.com/us/" target="_blank"><img src="assets/desktop/spotify.svg" alt="Spotify"></a></li>
          <li><a href="https://www.apple.com/uk/itunes/" target="_blank"><img src="assets/desktop/apple-podcast.svg" alt="Apple"></a></li>
          <li><a href="https://podcasts.google.com/" target="_blank"><img src="assets/desktop/google-podcasts.svg" alt="Google Podcasts"></a></li>
          <li><a href="https://www.pocketcasts.com/" target="_blank"><img src="assets/desktop/pocket-casts.svg" alt="Pocket Casts"></a></li>
        </ul>
      </div>
    </section>
  </div>
    <div class="dots">
      <img src="assets/desktop/bg-pattern-dots.svg" alt="dots">
    </div>
  
  <script src="js/script.js"></script>

</body>
</html>
